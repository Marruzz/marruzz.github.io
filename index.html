    <!-- Scripts -->
    <script>
        // Enhanced Mobile Menu and Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', function () {
            // Hide loading indicator
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                setTimeout(() => {
                    loadingIndicator.style.opacity = '0';
                    setTimeout(() => loadingIndicator.remove(), 300);
                }, 500);
            }

            // Mobile Menu Functionality
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                    mobileMenu.classList.toggle('hidden');
                    mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                    
                    // Announce state change to screen readers
                    const announcement = !isExpanded ? 'Menu aperto' : 'Menu chiuso';
                    announceToScreenReader(announcement);
                });
            }

            // Preferences Modal Functionality
            const preferencesButton = document.getElementById('preferences-toggle');
            const preferencesModal = document.querySelector('preferences-modal');

            if (preferencesButton && preferencesModal) {
                preferencesButton.addEventListener('click', () => {
                    preferencesModal.openModal();
                });

                // Carica e applica le preferenze salvate all'avvio
                preferencesModal.applyPreferences();
            }

            // Dark Mode Toggle with System Preference
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Initialize dark mode
            if (localStorage.getItem('darkMode') === 'true' || 
                (!localStorage.getItem('darkMode') && prefersDark.matches)) {
                document.documentElement.classList.add('dark');
            }

            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    const isDark = document.documentElement.classList.contains('dark');
                    localStorage.setItem('darkMode', isDark);
                    
                    // Update button aria-label
                    darkModeToggle.setAttribute('aria-label', 
                        isDark ? 'Attiva modalità chiara' : 'Attiva modalità scura'
                    );
                    
                    // Announce to screen readers
                    announceToScreenReader(isDark ? 'Modalità scura attivata' : 'Modalità chiara attivata');
                });
            }

            // Enhanced Smooth Scrolling for Accessibility
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        // Respect reduced motion preference
                        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                        
                        target.scrollIntoView({
                            behavior: prefersReducedMotion ? 'auto' : 'smooth',
                            block: 'start'
                        });
                        
                        // Focus management for accessibility
                        target.focus({ preventScroll: true });
                        
                        // Close mobile menu if open
                        if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                            mobileMenuButton.setAttribute('aria-expanded', 'false');
                        }
                    }
                });
            });

            // Initialize portfolio if function exists
            if (typeof initializePortfolio === 'function') {
                initializePortfolio();
            }

            console.log('Portfolio con componenti e accessibilità caricato con successo!');
        });

        // Screen Reader Announcements
        function announceToScreenReader(message) {
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('aria-atomic', 'true');
            announcement.className = 'sr-only';
            announcement.textContent = message;
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                document.body.removeChild(announcement);
            }, 1000);
        }

        // Listen for system dark mode changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('darkMode')) {
                if (e.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        });
    </script>
