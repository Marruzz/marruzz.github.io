<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script-tailwind.js"></script>
    <link rel="stylesheet" href="style.css" />    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<body class="bg-gray-50 text-gray-800">
    <!-- Carica tutti i componenti -->
    <script src="components/navigation-component.js"></script>
    <script src="components/hero-component.js"></script>
    <script src="components/about-component.js"></script>
    <script src="components/skills-component.js"></script>
    <script src="components/certifications-component.js"></script>
    <script src="components/projects-component.js"></script>
    <script src="components/contact-component.js"></script>
    

    <app-navigation></app-navigation>
    

    <app-hero></app-hero>
    

    <app-about></app-about>

    <app-skills></app-skills>

    <app-certifications></app-certifications>
    

    <app-projects></app-projects>
    

    <app-contact></app-contact>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestione del menu mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
            
            // Smooth scrolling per i link di navigazione
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                        
                        // Chiudi il menu mobile se aperto
                        if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                        }
                    }
                });
            });
            
            // Inizializza gli script esistenti se presenti
            if (typeof initializePortfolio === 'function') {
                initializePortfolio();
            }
            
            console.log('Portfolio con componenti caricato con successo!');
        });
    </script>
    
    <!-- Carica lo script originale se necessario -->
    <script src="script.js"></script>
</body>
</html>
